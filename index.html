<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Counter-Strike: Aim Trainer ‚Äî Damian Kita</title>
  <!-- Styl gry ‚Äî responsywny, klimat CS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Courier New', 'Arial', sans-serif;
    }

    body {
      background: radial-gradient(circle at 50% 30%, #1a1e24, #0a0c0e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .game-wrapper {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(145deg, #2d3238, #1b1f24);
      border-radius: 32px;
      padding: 24px 20px 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      border: 1px solid #4a5058;
    }

    /* G≈Ç√≥wny kontener gry */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #edf2f7;
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      text-shadow: 0 0 8px #ffb347, 0 2px 0 #7a5c2e;
      margin-bottom: 8px;
      word-break: break-word;
      text-align: center;
    }

    .subhead {
      color: #c0cfde;
      font-size: 14px;
      margin-bottom: 12px;
      border-bottom: 1px dashed #ffb347;
      padding-bottom: 8px;
    }

    /* Panel statystyk ‚Äî styl CS: GO */
    .stats-panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: #0e1217;
      width: 100%;
      padding: 12px 18px;
      border-radius: 40px;
      margin-bottom: 15px;
      color: #eceff4;
      border: 1px solid #5e6b7a;
      box-shadow: inset 0 2px 5px #00000055, 0 6px 0 #0a0c0e;
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: clamp(14px, 4vw, 20px);
      font-weight: 600;
    }

    .stat-label {
      color: #d6a35a;
      text-shadow: 0 0 5px #b87333;
    }

    .stat-value {
      color: white;
      background: #1e262c;
      padding: 4px 12px;
      border-radius: 24px;
      border: 1px solid #6f8f9f;
      min-width: 60px;
      text-align: center;
    }

    /* Canvas gry ‚Äî sta≈Ça rozdzielczo≈õƒá 800x450, responsywna przez CSS */
    .canvas-holder {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid #3e4a52;
      box-shadow: 0 0 0 2px #0a0c0e, 0 15px 25px black;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      cursor: crosshair;
      background: #141a1e; /* t≈Ço canvasu wype≈Çniane w draw */
    }

    /* panel sterowania d≈∫wiƒôkiem i autorem */
    .control-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }

    .audio-btn {
      background: #252c33;
      border: 2px outset #687884;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 8px 0 #0f1215, 0 10px 20px black;
      transition: 0.06s;
      cursor: pointer;
    }

    .audio-btn:active {
      transform: translateY(8px);
      box-shadow: 0 2px 0 #0f1215, 0 10px 20px black;
      border-style: inset;
    }

    .audio-btn.muted {
      background: #3a2e2e;
      border-color: #a75858;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 16px;
      color: #aab8c5;
    }

    footer a {
      color: #ffb347;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #b87333;
      padding-bottom: 2px;
      transition: 0.2s;
    }

    footer a:hover {
      color: #ffd700;
      border-bottom-color: #ffd700;
    }

    /* Ma≈Çe poprawki na urzƒÖdzenia mobilne */
    @media (max-width: 500px) {
      .game-wrapper {
        padding: 16px 12px;
      }
      .stats-panel {
        padding: 8px 12px;
      }
      .audio-btn {
        padding: 10px 18px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <h1>‚ö° COUNTER-STRIKE ‚ö°</h1>
      <div class="subhead">AIM TRAINER ‚Ä¢ ELIMINATE TERRORISTS</div>

      <!-- Panel statystyk fragi, strza≈Çy, celno≈õƒá -->
      <div class="stats-panel">
        <div class="stat"><span class="stat-label">üéØ FRAGS</span> <span id="fragCount" class="stat-value">0</span></div>
        <div class="stat"><span class="stat-label">üî´ SHOTS</span> <span id="shotCount" class="stat-value">0</span></div>
        <div class="stat"><span class="stat-label">üé≤ ACC</span> <span id="accuracyDisplay" class="stat-value">0%</span></div>
      </div>

      <!-- Obszar gry canvas -->
      <div class="canvas-holder">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
      </div>

      <!-- Sterowanie d≈∫wiƒôkiem i informacja o autorze w jednym panelu -->
      <div class="control-bar">
        <button id="audioToggleBtn" class="audio-btn">üîá W≈ÇƒÖcz d≈∫wiƒôk</button>
        <span style="color:#b0c4ce; font-size:15px; font-weight:600;">üéß muzyka + efekty</span>
      </div>
    </div>
  </div>

  <!-- Stopka z informacjƒÖ o autorze, zgodnie z tre≈õciƒÖ -->
  <footer>
    Autor: <a href="https://linktr.ee/kitadamian" target="_blank" rel="noopener">Damian Kita</a> 
    ‚Ä¢ <span style="color:#9aa9b5;">linktr.ee/kitadamian</span>
  </footer>

  <script>
    (function() {
      "use strict";

      // ---------- KONFIGURACJA GRY ----------
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      // WYMIARY CANVAS STA≈ÅE (800x450) ‚Äì responsywno≈õƒá przez CSS, przeliczanie klikniƒôƒá
      const CANVAS_WIDTH = 800;
      const CANVAS_HEIGHT = 450;

      // ---------- STAN GRY ----------
      let enemies = [];                // tablica przeciwnik√≥w T
      let frags = 0;
      let shots = 0;
      let hits = 0;
      let gameActive = true;

      // spawn przeciwnik√≥w co 0.65s
      let spawnInterval = null;

      // elementy DOM statystyk
      const fragEl = document.getElementById('fragCount');
      const shotEl = document.getElementById('shotCount');
      const accEl = document.getElementById('accuracyDisplay');

      // ---------- SYSTEM AUDIO (Web Audio API) ----------
      let audioCtx = null;
      let audioEnabled = false;
      let audioInitialized = false;
      let backgroundMusicSource = null;

      // Przechowywanie wygenerowanych bufor√≥w
      let shootBuffer = null;
      let hitBuffer = null;
      let musicBuffer = null;

      // Przycisk d≈∫wiƒôku
      const audioBtn = document.getElementById('audioToggleBtn');

      // ---------- INICJALIZACJA / GENEROWANIE D≈πWIƒòK√ìW (SYNTEZA) ----------
      function initAudioSystem() {
        if (audioInitialized) return;

        // Utw√≥rz kontekst audio (zamro≈ºony, wymaga resume)
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioInitialized = true;

        // Generuj bufory: shoot (bia≈Çy szum), hit (sinus), muzyka (loop melody CS)
        shootBuffer = createNoiseBuffer(0.12);
        hitBuffer = createToneBuffer(800, 0.1);   // kr√≥tki 'ding' headshot
        musicBuffer = createCSBackgroundBuffer(4.0); // 4 sekundy pƒôtli

        // Ustaw przycisk na "W≈ÇƒÖcz"
        audioBtn.innerHTML = 'üîä W≈ÇƒÖcz d≈∫wiƒôk';
        audioEnabled = false;
        audioBtn.classList.remove('muted');
      }

      // Bia≈Çy szum (strza≈Ç)
      function createNoiseBuffer(duration) {
        if (!audioCtx) return null;
        const sampleRate = audioCtx.sampleRate;
        const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < buffer.length; i++) {
          data[i] = Math.random() * 2 - 1;
        }
        return buffer;
      }

      // Kr√≥tki ton (trafienie)
      function createToneBuffer(freq, duration) {
        if (!audioCtx) return null;
        const sampleRate = audioCtx.sampleRate;
        const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < buffer.length; i++) {
          data[i] = Math.sin(2 * Math.PI * freq * (i / sampleRate)) * 0.6;
        }
        return buffer;
      }

      // Muzyka w tle ‚Äì klimat CS: prosty motyw (C, E, G, C) powtarzany, zapƒôtlony
      function createCSBackgroundBuffer(duration) {
        if (!audioCtx) return null;
        const sampleRate = audioCtx.sampleRate;
        const buffer = audioCtx.createBuffer(1, sampleRate * duration, sampleRate);
        const data = buffer.getChannelData(0);
        const notes = [261.63, 329.63, 392.0, 523.25]; // C4, E4, G4, C5
        const noteDuration = 0.4; // 0.4s na nutƒô
        let time = 0;

        for (let i = 0; i < buffer.length; i++) {
          const t = i / sampleRate;
          // Prosta pƒôtla, przycinamy do d≈Çugo≈õci
          if (t > duration) break;
          // Kt√≥ra nuta?
          const noteIndex = Math.floor(t / noteDuration) % notes.length;
          const freq = notes[noteIndex];
          // Prosty przebieg, z t≈Çumieniem
          let val = Math.sin(2 * Math.PI * freq * t);
          // dodajemy trochƒô subbasu i szumu, by nie by≈Ço zbyt czysto
          val += 0.15 * Math.sin(2 * Math.PI * (freq * 0.5) * t);
          val *= 0.4; // cicho w tle
          // koperta (prosta)
          val *= Math.max(0, 1 - ((t % noteDuration) / noteDuration));
          data[i] = val;
        }
        return buffer;
      }

      // Funkcja odtwarzajƒÖca bufor (efekty)
      function playSound(buffer) {
        if (!audioEnabled || !audioCtx || !buffer) return;
        if (audioCtx.state === 'suspended') {
          audioCtx.resume(); // pr√≥ba odblokowania
        }
        if (audioCtx.state !== 'running') return;
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start();
      }

      // W≈ÇƒÖczenie muzyki w tle (pƒôtla)
      function startBackgroundMusic() {
        if (!audioCtx || !musicBuffer) return;
        if (backgroundMusicSource) {
          try { backgroundMusicSource.stop(); } catch(e) {}
          backgroundMusicSource = null;
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (audioCtx.state !== 'running') return;

        const source = audioCtx.createBufferSource();
        source.buffer = musicBuffer;
        source.loop = true;
        source.connect(audioCtx.destination);
        source.start();
        backgroundMusicSource = source;
      }

      // ---------- PRZYCISK D≈πWIƒòKU: INICJUJ I TOGGLE ----------
      function toggleAudio() {
        if (!audioInitialized) {
          initAudioSystem();
        }

        if (!audioEnabled) {
          // W≈ÇƒÖcz d≈∫wiƒôk
          audioCtx.resume().then(() => {
            audioEnabled = true;
            audioBtn.innerHTML = 'üéµ Wy≈ÇƒÖcz d≈∫wiƒôk';
            audioBtn.classList.add('muted');
            startBackgroundMusic();
          }).catch(e => console.warn('audio resume err', e));
        } else {
          // Wy≈ÇƒÖcz d≈∫wiƒôk
          audioEnabled = false;
          if (backgroundMusicSource) {
            try { backgroundMusicSource.stop(); } catch(e) {}
            backgroundMusicSource = null;
          }
          audioBtn.innerHTML = 'üîá W≈ÇƒÖcz d≈∫wiƒôk';
          audioBtn.classList.remove('muted');
          // Zawie≈õ kontekst (oszczƒôdno≈õƒá)
          if (audioCtx && audioCtx.state === 'running') {
            audioCtx.suspend();
          }
        }
      }

      // ---------- MECHANIKA GRY ----------
      // Funkcja strza≈Çu / dotkniƒôcia
      function handleShot(e) {
        e.preventDefault();  // mobilne: zapobiega scrollowaniu / powiƒôkszaniu

        if (!gameActive) return;

        // Zwiƒôksz licznik strza≈Ç√≥w
        shots++;
        updateStats();

        // Efekt d≈∫wiƒôkowy strza≈Çu (zawsze je≈õli audio w≈ÇƒÖczone)
        if (audioEnabled && shootBuffer) {
          playSound(shootBuffer);
        }

        // Pobierz pozycjƒô klikniƒôcia/dotkniƒôcia wzglƒôdem canvas (800x450)
        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;

        if (e.touches) {
          // dotyk
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        // Przelicz na wsp√≥≈Çrzƒôdne canvas (800x450)
        const scaleX = CANVAS_WIDTH / rect.width;
        const scaleY = CANVAS_HEIGHT / rect.height;
        const canvasX = (clientX - rect.left) * scaleX;
        const canvasY = (clientY - rect.top) * scaleY;

        // Sprawd≈∫ trafienie w przeciwnika (od najbli≈ºszego)
        let hit = false;
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          const dx = canvasX - enemy.x;
          const dy = canvasY - enemy.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist <= enemy.r) {
            // TRAFIONY! eliminacja
            enemies.splice(i, 1);
            frags++;
            hits++;
            hit = true;
            // D≈∫wiƒôk trafienia
            if (audioEnabled && hitBuffer) {
              playSound(hitBuffer);
            }
            updateStats();
            break; // tylko jeden przeciwnik na klik
          }
        }

        // Pud≈Ço? nic nie r√≥b, d≈∫wiƒôk strza≈Çu ju≈º leci.
      }

      // ---------- Spawn przeciwnika (Terrorysta) ----------
      function spawnEnemy() {
        if (!gameActive) return;
        const radius = Math.floor(Math.random() * 25 + 30); // 30-55 px (widoczne)
        // losuj pozycjƒô, nie wychodzƒÖc poza canvas
        const x = Math.random() * (CANVAS_WIDTH - radius * 2) + radius;
        const y = Math.random() * (CANVAS_HEIGHT - radius * 2) + radius;
        // Czas ≈ºycia: 2.2 sekundy
        enemies.push({
          x, y,
          r: radius,
          ttl: 2.2
        });
      }

      // ---------- Update pƒôtla (delta time) ----------
      let lastTimestamp = 0;

      function gameLoop(now) {
        if (!gameActive) return;

        // delta w sekundach
        if (lastTimestamp === 0) lastTimestamp = now;
        const delta = Math.min(0.05, (now - lastTimestamp) / 1000); // max 50ms
        lastTimestamp = now;

        // Aktualizacja czasu ≈ºycia przeciwnik√≥w
        for (let i = enemies.length - 1; i >= 0; i--) {
          enemies[i].ttl -= delta;
          if (enemies[i].ttl <= 0) {
            enemies.splice(i, 1);
          }
        }

        // Rysuj
        draw();

        requestAnimationFrame(gameLoop);
      }

      // ---------- RYSOWANIE (styl Counter-Strike) ----------
      function draw() {
        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // T≈Ço ‚Äì styl mapy CS: GO (mg≈Ça, beton)
        const gradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
        gradient.addColorStop(0, '#1c262b');
        gradient.addColorStop(0.7, '#2e3a41');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // Siatka pod≈Çogi (jak na radar)
        ctx.strokeStyle = 'rgba(255, 180, 80, 0.25)';
        ctx.lineWidth = 0.6;
        for (let i = 0; i <= CANVAS_WIDTH; i += 40) {
          ctx.beginPath();
          ctx.moveTo(i, 0);
          ctx.lineTo(i, CANVAS_HEIGHT);
          ctx.strokeStyle = 'rgba(100, 150, 200, 0.15)';
          ctx.stroke();
        }
        for (let i = 0; i <= CANVAS_HEIGHT; i += 40) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.lineTo(CANVAS_WIDTH, i);
          ctx.strokeStyle = 'rgba(180, 180, 180, 0.1)';
          ctx.stroke();
        }

        // Rysuj przeciwnik√≥w ‚Äì T (terrory≈õci)
        enemies.forEach(enemy => {
          // czerwone ko≈Ço
          ctx.shadowColor = '#8b0000';
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.arc(enemy.x, enemy.y, enemy.r, 0, 2 * Math.PI);
          ctx.fillStyle = '#c42c2c';
          ctx.fill();
          ctx.shadowBlur = 4;
          ctx.strokeStyle = '#f0e68c';
          ctx.lineWidth = 3;
          ctx.stroke();

          // litera "T"
          ctx.shadowBlur = 6;
          ctx.font = 'bold ' + (enemy.r * 0.8) + 'px "Courier New", Arial';
          ctx.fillStyle = 'white';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('T', enemy.x, enemy.y);
          // ma≈Çy pasek "zdrowia" (klimat CS)
          ctx.shadowBlur = 0;
          ctx.fillStyle = '#2ecc71';
          ctx.fillRect(enemy.x - enemy.r * 0.6, enemy.y - enemy.r - 6, enemy.r * 1.2, 4);
          ctx.fillStyle = '#e67e22';
          ctx.fillRect(enemy.x - enemy.r * 0.6, enemy.y - enemy.r - 6, enemy.r * 1.2 * (enemy.ttl / 2.2), 4);
        });

        // Celownik ‚Äì styl CS (krzy≈º + kropka)
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#000000';
        ctx.strokeStyle = '#e0e8ff';
        ctx.lineWidth = 2;
        const cx = CANVAS_WIDTH / 2;
        const cy = CANVAS_HEIGHT / 2;
        ctx.beginPath();
        ctx.moveTo(cx - 20, cy);
        ctx.lineTo(cx - 8, cy);
        ctx.moveTo(cx + 8, cy);
        ctx.lineTo(cx + 20, cy);
        ctx.moveTo(cx, cy - 20);
        ctx.lineTo(cx, cy - 8);
        ctx.moveTo(cx, cy + 8);
        ctx.lineTo(cx, cy + 20);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffffffcc';
        ctx.shadowBlur = 10;
        ctx.fill();

        // Kropka w centrum
        ctx.shadowBlur = 0;
        ctx.beginPath();
        ctx.arc(cx, cy, 2, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffd966';
        ctx.fill();

        // Ma≈Çy napis CT po lewej, T po prawej
        ctx.font = 'bold 22px "Courier New", monospace';
        ctx.fillStyle = '#5dade2';
        ctx.shadowBlur = 6;
        ctx.fillText('CT', 20, 60);
        ctx.fillStyle = '#e74c3c';
        ctx.fillText('T', CANVAS_WIDTH - 70, 60);

        ctx.shadowBlur = 0;
      }

      // ---------- AKTUALIZACJA STATYSTYK W HTML ----------
      function updateStats() {
        fragEl.textContent = frags;
        shotEl.textContent = shots;
        const acc = shots === 0 ? 0 : Math.round((hits / shots) * 100);
        accEl.textContent = acc + '%';
      }

      // ---------- RESET / START GRY ----------
      function startGame() {
        if (spawnInterval) clearInterval(spawnInterval);
        gameActive = true;
        enemies = [];
        frags = 0;
        shots = 0;
        hits = 0;
        updateStats();

        spawnInterval = setInterval(spawnEnemy, 650); // co 650ms
        lastTimestamp = 0;
        requestAnimationFrame(gameLoop);
      }

      // ---------- EVENT LISTENERS ----------
      function bindEvents() {
        // Obs≈Çuga strza≈Ç√≥w: mysz i dotyk
        canvas.addEventListener('mousedown', handleShot);
        canvas.addEventListener('touchstart', handleShot, { passive: false });
        canvas.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        canvas.addEventListener('contextmenu', (e) => e.preventDefault()); // brak menu

        // Przycisk audio
        audioBtn.addEventListener('click', toggleAudio);

        // Zapobiegaj scrollowaniu na mobile (dodatkowo)
        window.addEventListener('touchmove', (e) => {
          if (e.target === canvas) e.preventDefault();
        }, { passive: false });
      }

      // ---------- INICJALIZACJA APLIKACJI ----------
      window.onload = function() {
        // Ustaw canvas sta≈Çy rozmiar (ju≈º 800x450)
        bindEvents();
        startGame();
        // Preinicjalizacja audio (dopiero po interakcji, ale tworzymy obiekty)
        initAudioSystem();  // tworzy context suspended, bufory gotowe
      };
    })();
  </script>
</body>
